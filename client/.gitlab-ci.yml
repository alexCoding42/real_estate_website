variables:
  IMAGE_NAME: alexcoding2065/real-estate-website
  IMAGE_TAG: latest

stages:
  - build
  - deploy

build_image:
  stage: build
  image: docker:24.0.7
  services:
    - docker:24.0.7-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - docker push $IMAGE_NAME:$IMAGE_TAG

deploy:
  stage: deploy
  before_script:
    - chmod 400 $SSH_KEY
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY pi@176.130.224.215 -p 2222 "
      docker pull $IMAGE_NAME:$IMAGE_TAG &&
      docker run -d -p 5000:5000 $IMAGE_NAME:$IMAGE_TAG"
